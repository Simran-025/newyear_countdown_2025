<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="newyear.css">
</head>
<body>
    <div class="container">
        <div class="countdown">
            <h1>Countdown to New Year 2025!</h1>
            <div id="timer">
                <div class="time-block">
                    <span id="days"></span>
                    <p>Days</p>
                </div>
                <div class="time-block">
                    <span id="hours"></span>
                    <p>Hours</p>
                </div>
                <div class="time-block">
                    <span id="minutes"></span>
                    <p>Minutes</p>
                </div>
                <div class="time-block">
                    <span id="seconds"></span>
                    <p>Seconds</p>
                </div>
            </div>
            <div id="celebration" class="celebration hidden">
                <h2>Happy New Year!</h2>
                <div id="party-popper" class="party-popper">ðŸŽ‰</div>
                <img src="fireworks.gif" alt="Fireworks" class="fireworks" />
                <button onclick="window.location.reload();">Restart Countdown</button>
            </div>
        </div>
    </div>

    <!-- Confetti.js for Confetti Explosion -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    
    <script src="newyear.js"></script>
</body>
</html>
